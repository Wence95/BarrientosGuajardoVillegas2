<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">

  </head>
  <body id="body">
    <button id="boton2" type="reset" onclick="" class="btn bnt-success">Modo Oscuro/Claro</button>
    <div class="container py-2">

    <form >

      <input id="Empresa" type="text" placeholder="Empresa" class="form-control my-2">
      <input id="Usuario" type="text" placeholder="Usuario" class="form-control my-2">
      <button id="boton" type="reset" onclick="capturar();"  class="btn bnt-success">BotonIngresar</button>
    </form>
    </div>
    <div class="container">
      <table class="table" id="tabla">
        <thead class="thead-inverse">
          <tr>
            <th>Software</th>
            <th>Empresa</th>
            <th>Usuario</th>
          </tr>
        </thead>
      </table>

</div>
    <script >

      function capturar(){
        console.log("capturado");
        function SoftwareUsuario(Software, Empresa, Usuario){
          this.Software=Software;
          this.Empresa=Empresa;
          this.Usuario=Usuario;
        }

    


        var capturarSoftware=document.getElementById("Software").value;
        console.log(capturarSoftware);
        var capturarEmpresa=document.getElementById("Empresa").value;
        console.log(capturarEmpresa);
        var capturarUsuario=document.getElementById("Usuario").value;
        console.log(capturarUsuario);
        //var suejeto= new Persona("Kurt", 27); //captura estatica
        // varialble local var sujeto= new Persona(capturarnombre, capturaredad);
        sujeto= new SoftwareUsuario(capturarSoftware, capturarEmpresa, capturarUsuario);//variable global
        //console.log(sujeto);
        agregar();
      }
      var colorfila="white"
      var basedatos=[];
      function agregar(){
        basedatos.push(sujeto)
        console.log(basedatos);
        document.getElementById("tabla").innerHTML += '<tbody><td class="fila" style="background-color: '+colorfila+'">'+sujeto.Software+'</td><td class="fila" style="background-color: '+colorfila+'">'+sujeto.Empresa+'</td><td class="fila" style="background-color: '+colorfila+'">'+sujeto.Usuario+'</td></tbody>';
      };

      var cuerpo = document.getElementById("body");
      var boton = document.getElementById("boton2");
      boton.onclick=function(){
        var filas = document.getElementsByClassName("fila");
        console.log(cuerpo.style.backgroundColor);
        console.log(filas);
        if(cuerpo.style.backgroundColor!="rgb(40, 40, 40)"){
          cuerpo.style.background="rgb(40,40,40)";
          cuerpo.style.color="rgb(220, 220, 220)";
          for(i=0; i < filas.length; i++){
            filas[i].style.backgroundColor = "black";
            
          }
          colorfila="black";
        }
        else{
          cuerpo.style.background="rgb(184, 184, 184)";
          cuerpo.style.color="black";
          for(i=0; i < filas.length; i++){
            filas[i].style.backgroundColor = "white";
            
          }
          colorfila="white"
        }
      }
    </script>
